<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Exercice Vue JS</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }} ({{ meals.length }})</h1>
      <ul v-if="show">
        <li v-for="meal in meals">
          {{ meal }}
        </li>
      </ul>
      <button @click="toggle">
        {{ `${show ? 'Cacher' : 'Afficher'} la liste` }}
      </button>
    </div>

    <script type="module">
      import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

      createApp({
        setup() {
          const title = 'Recettes'
          const meals = ref(['Couscous', 'Fondue', 'Salade CÃ©sar'])
          const show = ref(true)

          const toggle = () => show.value = !show.value

          return { title, meals, show, toggle }
        },
      }).mount('#app')
    </script>
  </body>
</html>
